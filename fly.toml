app = "dev-tools-website"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  # optional: redirect www â†’ root or force HTTPS
  FORCE_HTTPS = "true"

[[services]]
  internal_port = 8043
  processes = ["app"]

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"
